<script>
    $(document).ready(function() {
        $('#defaultForm')
            .bootstrapValidator({
                message: '用户名无效',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        message: '用户名无效',
                        validators: {
                            notEmpty: {
                                message: '用户姓名不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 20,
                                message: '用户名长度必须在2-20个汉字或者字母'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z\u4e00-\u9fa5]+$/,
                                message: '用户名只能是汉字或字母'
                            }
                        }
                    },
                    phone: {
                        message: '电话信息无效',
                        validators: {
                            notEmpty: {
                                message: '电话号码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 11,
                                message: '电话号码长度必须在6-11位'
                            },
                            regexp: {
                                //regexp: /^[0-9_\.]+$/,
                                regexp : /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/,
                                message: '电话号码格式不正确'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: '邮箱地址不能为空'
                            },
                            regexp: {
                                regexp: /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/,
                                message: '此邮箱格式不正确'
                            }
                        }
                    },
                    message: {
                        validators: {
                            notEmpty: {
                                message: '详细信息不能为空'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9\u4e00-\u9fa5\,.，。!?！？]+$/,
                                message: '详细信息只能是汉字或字母或数字'
                            }
                        }
                    }
                }
            })
            .on('success.form.bv', function(e) {
                // Prevent form submission
                e.preventDefault();

                // Get the form instance
                var $form = $(e.target);

                // Get the BootstrapValidator instance
                var bv = $form.data('bootstrapValidator');

                // Use Ajax to submit form data
                $.post($form.attr('action'), $form.serialize(), function(data) {
                    tip(data.msg);
                }, 'json');
            });
    });
</script>
